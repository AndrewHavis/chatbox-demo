<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #msgForm { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #enterNickname { background-color: cornflowerblue; color: white; padding: 10px; width: 400px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
      #msgForm input, #nicknameForm input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #msgForm button, #nicknameForm button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #statusMsg { background-color: cornflowerblue; padding: 10px; width: 100%; color: white; position: fixed; bottom: 40px; display: none; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages li.info-msg { color: darkslategrey; font-style: italic; }
    </style>
    <script src="/lib/jquery-modal/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="/lib/jquery-modal/jquery.modal.min.css" media="screen">
  </head>
  <body>
    <div id="enterNickname" class="modal">
        <p>Please enter a nickname:</p>
        <form id="nicknameForm">
            <input id="nickname"><button>Submit</button>
        </form>
    </div>
    <ul id="messages"></ul>
    <div id="statusMsg"></div>
    <form action="" id="msgForm">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/lib/socket.io-client/socket.io.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script>
        const socket = io();
        let isTyping = false; // We'll set this to true when the user starts typing something

        // Show the nickname modal when the page loads
        $(() => {
           $('#enterNickname').modal();
        });

        // Nickname submission
        $('#nicknameForm').submit( () => {
            if ($('#nicknameForm').val() !== '') {
                // Submit if the nickname isn't empty
                socket.emit('nickname', $('#nickname').val());
                $('#enterNickname').hide();
            }
        });

        // Chat message submission
        $('#msgForm').submit( () => {
            socket.emit('message', $('#m').val());
            $('#m').val('');
            socket.emit('messageClear');
            return false;
        });
        $('#m').keyup( () => {
            // If the message box is empty, emit the messageClear event so we don't show the 'User is typing...' message
            if ($('#m').val() === '') {
                socket.emit('messageClear');
            }
            else {
                // Show the 'User is typing...' message
                socket.emit('typing');
            }
        });
        socket.on('message', (msg) => {
            let nickname = window.sessionStorage.getItem('nickname');
            if (!!nickname) {
                $('#messages').append('<li>').text(nickname + ' ' + msg);
            }
            else {
                $('#messages').append($('<li>').text(msg));
            }
        });
        socket.on('nickname', (nickname) => {
            // Save the nickname in session storage
            window.sessionStorage.setItem('nickname', nickname);
        });
        socket.on('infoMessage', (msg) => {
            $('#messages').append($('<li class="info-msg">').text(msg));
        });
        socket.on('typing', () => {
            // Check that we're not showing the typing message already
            if (!isTyping) {
                let nickname = window.sessionStorage.getItem('nickname');
                $('#statusMsg').show();
                if (!!nickname) {
                    // If a nickname is available, display it
                    $('#statusMsg').append($('<span id="userTyping">').text(nickname + ' is typing...'));
                }
                else {
                    $('#statusMsg').append($('<span id="userTyping">').text('A user is typing...'));
                }
                isTyping = true;
            }
        });
        socket.on('messageClear', () => {
            $('#userTyping').remove();
            $('#statusMsg').hide();
            isTyping = false;
        });
    </script>
  </body>
</html>
